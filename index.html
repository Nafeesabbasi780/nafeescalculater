		<div class="main">
		<div>	
			<input id="result"  class="input" type="text" placeholder="0">
		</div>
			<div class="maindiv">
					
			<div class="number">
				<button  id="colorOp" class="but" onmouseout="style.backgroundColor='orange'" onmouseover="style.backgroundColor='red'" onclick="clearResult()">AC</button>
				<button id="colorOp" class="but" onmouseout="style.backgroundColor='orange'" onmouseover="style.backgroundColor='red'"  onclick="back()">C</button>
				<button id="colorOp" class="but" onmouseout="style.backgroundColor='orange'" onmouseover="style.backgroundColor='red'"  onclick="getNumber('%')">%</button>
				<button id="colorOp" class="but" onmouseout="style.backgroundColor='orange'" onmouseover="style.backgroundColor='red'"  onclick="getNumber('/')">รท</button>
			</div>
		
			<div class="number">
				<button id="color" class="but" onmouseout="style.backgroundColor='lightgray'" onmouseover="style.backgroundColor='red'" onclick="getNumber('7')">7</button>
				<button id="color" class="but" onmouseout="style.backgroundColor='lightgray'" onmouseover="style.backgroundColor='red'" onclick="getNumber('8')">8</button>
				<button id="color" class="but" onmouseout="style.backgroundColor='lightgray'" onmouseover="style.backgroundColor='red'" onclick="getNumber('9')">9</button>
				<button id="colorOp"  class="but" onmouseout="style.backgroundColor='orange'" onmouseover="style.backgroundColor='red'" onclick="getNumber('*')">x</button>
			</div>
			<div class="number">
				<button id="color" class="but" onmouseout="style.backgroundColor='lightgray'" onmouseover="style.backgroundColor='red'" onclick="getNumber('4')">4</button>
				<button id="color" class="but" onmouseout="style.backgroundColor='lightgray'" onmouseover="style.backgroundColor='red'" onclick="getNumber('5')">5</button>
				<button id="color" class="but" onmouseout="style.backgroundColor='lightgray'" onmouseover="style.backgroundColor='red'" onclick="getNumber('6')">6</button>
				<button id="colorOp" class="but" onmouseout="style.backgroundColor='orange'" onmouseover="style.backgroundColor='red'"  onclick="getNumber('-')">-</button>
			</div>
			<div class="number">
				<button id="color" class="but" onmouseout="style.backgroundColor='lightgray'" onmouseover="style.backgroundColor='red'" onclick="getNumber('1')">1</button>
				<button id="color" class="but" onmouseout="style.backgroundColor='lightgray'" onmouseover="style.backgroundColor='red'" onclick="getNumber('2')">2</button>
				<button id="color" class="but" onmouseout="style.backgroundColor='lightgray'" onmouseover="style.backgroundColor='red'" onclick="getNumber('3')">3</button>
				<button id="colorOp" class="but" onmouseout="style.backgroundColor='orange'" onmouseover="style.backgroundColor='red'" onclick="getNumber('+')">+</button>
			</div>
			<div class="number">
				<button id="color" class="butt" onmouseout="style.backgroundColor='lightgray'" onmouseover="style.backgroundColor='red'" onclick="getNumber('0')">0</button>
				<button id="color" class="but" onmouseout="style.backgroundColor='lightgray'" onmouseover="style.backgroundColor='red'"  onclick="getNumber('.')">.</button>
				<button id="colorOp" class="but" onmouseout="style.backgroundColor='orange'" onmouseover="style.backgroundColor='red'"  onclick="allResult()">=</button>
				
			</div>
		
		</div>
	</div>
